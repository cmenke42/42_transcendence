<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="col-12 col-sm-8 col-md-6 col-lg-4">
    <div class="card login-card">
      <div class="card-header">
        <h5 class="card-title">{{ 'Reset password' | translate }}</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="passwordResetLinkForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">{{ 'Email' | translate }}</label>
            <input type="email" class="form-control" id="email" formControlName="email">
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
              <div *ngIf="email?.hasError('required')">
                {{ getErrorMessage(email!, 'required') }}
              </div>
            </div>
            <div *ngIf="emailError?.value" class="text-danger">
              <ul>
                <li *ngFor="let error of emailError!.value">{{ error }}</li>
              </ul>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100" [disabled]="!passwordResetLinkForm.valid">
            {{ 'Send reset link' | translate }}
          </button>
        </form>

        <div *ngIf="success" class="text-success mt-2">
          {{ message }}
        </div>

        <div *ngIf="!success && message" class="text-danger mt-2">
          {{ message }}
        </div>
      </div>
    </div>
  </div>
</div>
