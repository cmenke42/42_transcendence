<div class="container mt-4">
	<div class="card">
		@if (User)
		{
			<div class="card-header bg-primary text-white text-center">
				<h3 class="mb-0">{{User.nickname}} Profile</h3>
			  </div>
			  <div class="card-body text-center">
				<img src="../../../assets/avatar-chat.png" class="rounded-circle img-fluid mb-3" alt="Player Avatar" style="width: 150px; height: 150px;">
				<h4 class="mb-0">{{User.nickname}}</h4>
				<p class="text-muted">Professional Gamer</p>
			  </div>
			  <div class="card-body ">
				<h5 class="mb-3 text-center">Match History</h5>
				<table class="table table-striped table-hover">
				  <thead class="thead-light">
					<tr>
					  <th>Date</th>
					  <th>Opponent</th>
					  <th>Result</th>
					  <th>Score</th>
					</tr>
				  </thead>
				  <tbody>
					<tr>
					  <td>2023-06-20</td>
					  <td>Jane Smith</td>
					  <td><span class="badge bg-success">Win</span></td> <!-- Corrected: Closed the <span> tag -->
					  <td>3-2</td>
					</tr>
					<tr>
					  <td>2023-06-18</td>
					  <td>Mike Johnson</td>
					  <td><span class="badge bg-danger">Loss</span></td> <!-- Corrected: Closed the <span> tag -->
					  <td>1-3</td>
					</tr>
					<tr>
					  <td>2023-06-15</td>
					  <td>Sarah Williams</td>
					  <td><span class="badge bg-success">Win</span></td> <!-- Corrected: Closed the <span> tag -->
					  <td>3-0</td>
					</tr>
				  </tbody>
				  </table>
				  </div>
		}
		@else 
		{
			<div class="card-header bg-primary text-white text-center">
				<h3 class="mb-0">No User profile....</h3>
			  </div>
		}
	  
		  </div>
		  </div>
