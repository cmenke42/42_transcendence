<ng-container>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary p-3">
        <a class="navbar-brand" href="#">Welcome</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <button class="btn btn-primary" type="button" (click)="logout()">Logout</button>
                </li>
            </ul>
        </div>
    </nav>
</ng-container>

<!-- -->
<div class="container">
    <!-- @if(!data.is_superuser)
    { -->
    @if(loggedInUser?.is_superuser)
    {
        <h1 class="text-center">Welcome to Transcendence</h1>
        <div class="row">
            <div class="col-md-8 mx-auto">
               <table class="table table-striped">
                   <thead>
                       <tr>
                           <th>Email</th>
                           <th>super User</th>
                           <th>Actions</th>
                       </tr>
                   </thead>
                   <tbody>
                    @for(user of data; track user.user_id)
                    {
                       <tr>
                       
                           <td>{{user.email}}</td>
                            <td>{{user.is_superuser}}</td>
                            <td>
                            <button class="btn btn-danger" (click)="removeUser(user.user_id)">Delete</button>
                            </td>
                       </tr>
                    }
                    @empty 
                    {
                        <tr>
                            <td colspan="3" class="text-center">No data</td>
                        </tr>
                    }
                   </tbody>
                  </table>
            </div>
        </div>
    }
    
   
        @else 
        {

            <h1 class="text-center">Hello world {{ Userdata?.email }}</h1>
            <div class="container d-flex justify-content-center align-items-center" style="height: 75vh;">
                <div class="col-md-6 p-4 border">
              
         
                  <div class="container mt-5">
                    <!-- <form [formGroup]="profileForm" (ngSubmit)="onSubmit()"> -->
                    <form>
                      <div class="form-group">
                        <label for="nickname">Nickname</label>
                        <input type="text" id="nickname" class="form-control" formControlName="nickname">
                      </div>
                      <div class="form-group">
                        <label for="avatar">Avatar</label>
                        <!-- <input type="file" id="avatar" class="form-control" (change)="onFileChange($event)"> -->
                        <input type="file" id="avatar" class="form-control" >
                    </div>
                      <div class="d-flex justify-content-center mt-4">
                        <!-- <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Submit</button> -->
                        <button type="submit" class="btn btn-primary" >Submit</button>
                    </div>
                    </form>
                  </div>
                </div>
              </div>
              
        }
      
   
</div>
