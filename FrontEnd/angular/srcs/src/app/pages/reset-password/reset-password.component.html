<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="card login-card">
        <div class="card-header">
          <h5 class="card-title">{{ 'Reset password' | translate }}</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="passwordResetForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="password" class="form-label">{{ 'Password' | translate }}</label>
              <input type="password" class="form-control" id="password" formControlName="password">
              <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
                <div *ngIf="password?.hasError('required')">
                  {{ getErrorMessage(password!, 'required') }}
                </div>
              </div>
              <div *ngIf="passwordError?.value" class="text-danger">
                <ul>
                  <li *ngFor="let error of passwordError!.value">{{ error }}</li>
                </ul>
              </div>
            </div>
  
            <div class="mb-3">
              <label for="confirm_password" class="form-label">{{ 'Confirm password' | translate }}</label>
              <input type="password" class="form-control" id="confirm_password" formControlName="confirm_password">
              <div *ngIf="confirm_password?.invalid && (confirm_password?.dirty || confirm_password?.touched)" class="text-danger">
                <div *ngIf="confirm_password?.hasError('required')">
                  {{ getErrorMessage(confirm_password!, 'required') }}
                </div>
              </div>
              <div *ngIf="passwordResetForm.errors?.['passwordMatchError'] && confirm_password?.value !== ''" class="text-danger">
                {{ getErrorMessage(confirm_password!, 'passwordMatchError') }}
              </div>
            </div>
  
            <button type="submit" class="btn btn-primary w-100">
              {{ 'Reset Password' | translate }}
            </button>
          </form>
  
          <div [ngClass]="{
            'text-success': success,
            'text-danger': !success
          }" class="mt-3">
            {{ message }}
          </div>
        </div>
      </div>
    </div>
  </div>
